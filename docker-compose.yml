version: '3.8'

services:
  postgres:
    image: postgres:17.4
    container_name: nasa_farm_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nasa_farm
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database.sql:/docker-entrypoint-initdb.d/database.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nasa_farm_network

  # Optional: pgAdmin to manage database via web interface
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: nasa_farm_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@nasa-farm.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - nasa_farm_network

volumes:
  postgres_data:
    driver: local

networks:
  nasa_farm_network:
    driver: bridge
